<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>CineTech Dashboard</title>
    <link rel="stylesheet" href="proj.css">
</head>
<body>

    <aside class="sidebar">
        <h2>CineTech</h2>
        <nav>
            <ul>
                <li class="nav-link active" data-page="dashboard">Dashboard</li>
                <li class="nav-link" data-page="films">Films</li>
                <li class="nav-link" data-page="realisateurs">Réalisateurs</li>
                <li class="nav-link" data-page="stats">Statistiques</li>
            </ul>
        </nav>
    </aside>


    <main>
      
        <header class="navbar">
            <h1>Smart Backoffice - CineTech</h1>
        </header>

        <section id="dashboard" class="page active">
            <h2>Dashboard</h2>
            <p>Bienvenue dans CineTech.</p>
        </section>

        <section id="films" class="page">
            <h2>Gestion des Films</h2>


            <div class="filter-bar">
                <input type="search" id="searchFilm" placeholder="Rechercher un film...">
                <select id="sortFilm">
                    <option value="">-- Trier par --</option>
                    <option value="title">Titre</option>
                    <option value="year">Année</option>
                    <option value="rating">Note</option>
                </select>
            </div>

            <form id="filmForm">
                <input type="text" id="title" placeholder="Titre" required>
                <input type="number" id="year" placeholder="Année" required>
                <input type="text" id="genre" placeholder="Genre" required>
                <input type="number" id="rating" placeholder="Note /10" required>
                <button type="submit">Ajouter</button>
            </form>

            <div id="filmList"></div>
        </section>

        <section id="realisateurs" class="page">
            <h2>Gestion des Réalisateurs</h2>

            <form id="realisateurForm">
                <input type="text" id="name" placeholder="Nom complet" required>
                <input type="text" id="nationality" placeholder="Nationalité" required>
                <button type="submit">Ajouter</button>
            </form>

            <div id="realisateurList"></div>
        </section>

        <section id="stats" class="page">
            <h2>Statistiques & API</h2>
            <p>Dashboard analytique (prévu semaine 3).</p>
        </section>
    </main>

    <script src="proj.js"></script>
</body>
</html>
